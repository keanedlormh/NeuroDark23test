<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroDark23 | FX Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <!-- SYSTEM LOGGER (CRITICAL) -->
    <script>
        window.logToScreen = function(msg, type='info') {
            const consoleEl = document.getElementById('sys-log-content');
            if(consoleEl) {
                const line = document.createElement('div');
                line.className = type === 'error' ? 'log-err' : (type === 'warn' ? 'log-warn' : 'log-info');
                const time = new Date().toLocaleTimeString().split(' ')[0];
                line.innerText = `[${time}] ${msg}`;
                consoleEl.appendChild(line);
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
            console.log(`[ND23] ${msg}`);
        };

        // Captura de errores globales
        window.onerror = function(msg, url, line) {
            window.logToScreen(`CRITICAL: ${msg} (L${line})`, 'error');
            const p = document.getElementById('sys-log-panel');
            if(p) { 
                p.classList.remove('-translate-y-full'); 
                p.classList.add('translate-y-0');
            }
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            window.logToScreen(`ASYNC ERR: ${event.reason}`, 'error');
        });
    </script>
</head>
<body class="bg-black text-gray-300 font-mono overflow-hidden fixed inset-0 select-none">

    <!-- LOGS PANEL -->
    <div id="sys-log-panel" class="fixed top-0 left-0 w-full h-40 bg-black/95 border-b border-green-900 z-[200] transition-transform duration-300 flex flex-col font-mono text-[10px] transform translate-y-0 shadow-lg">

            <span class="text-green-500 font-bold tracking-widest">:: SYSTEM_DEBUG ::</span>
            <div class="flex gap-2">
                <button onclick="document.getElementById('sys-log-content').innerHTML=''" class="text-xs text-gray-500 hover:text-white px-2 border border-gray-700 hover:border-white">CLEAR</button>
                <button id="btn-toggle-log-internal" class="text-green-500 hover:text-white px-2 font-bold">[ HIDE ]</button>
            </div>
        </div>
        <div id="sys-log-content" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono">
            <div class="text-gray-500">System Ready. Waiting for Audio Context...</div>
        </div>
    </div>

    </div>

                    <div class="flex gap-1">

            <div id="matrix-container" class="grid gap-1.5 w-full select-none p-1 bg-black/30 rounded border border-gray-900/50"></div>

    <!-- EDITOR PANEL -->

                                <input type="range" id="vol-slider" min="0" max="100" value="85" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">
                            </div>

                            <!-- CUTOFF -->
                            <div class="flex items-center gap-2 bg-gray-900/50 p-1 rounded border border-gray-800/50">
                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">CUT</label>
                                <input type="range" id="cutoff-slider" min="100" max="5000" value="800" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">
                            </div>
                            <!-- RESONANCE -->
                            <div class="flex items-center gap-2 bg-gray-900/50 p-1 rounded border border-gray-800/50">
                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">RES</label>
                                <input type="range" id="res-slider" min="0" max="20" value="4" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">

                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">DEC</label>
                                <input type="range" id="dec-slider" min="0" max="100" value="40" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">

                            <div class="flex items-center gap-2 bg-gray-900/50 p-1 rounded border border-gray-800/50">
                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">ACC</label>

                            </div>

                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">DRV</label>
                                <input type="range" id="dist-slider" min="0" max="100" value="20" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">
                            </div>
                            <!-- TONE -->
                            <div class="flex items-center gap-2 bg-gray-900/50 p-1 rounded border border-gray-800/50">
                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">TONE</label>
                                <input type="range" id="tone-slider" min="0" max="100" value="100" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">
                            </div>
                            <!-- GAIN -->
                            <div class="flex items-center gap-2 bg-gray-900/50 p-1 rounded border border-gray-800/50">
                                <label class="text-[8px] text-gray-500 w-8 text-right font-bold">GAIN</label>
                                <input type="range" id="dgain-slider" min="0" max="100" value="60" class="flex-1 h-1 bg-black rounded appearance-none cursor-pointer">
                            </div>
                        </div>

                        <!-- DIGITAL MODE (FLEX WRAP) -->
                        <div id="fx-controls-digital" class="hidden flex flex-wrap gap-1 w-full">
                            <!-- VOL -->
                            <div class="digital-fx-box grow min-w-[50px]">
                                <div class="dfx-label text-green-500">VOL</div>
                                <div class="dfx-value-container relative group">

                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="volume" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="volume" data-dir="1">+</button>
                                </div>
                            </div>

                            <div class="digital-fx-box grow min-w-[50px]">

                                <div class="dfx-value-container relative group">

                                    <button class="dfx-btn" data-target="cutoff" data-dir="-1">-</button>

                                </div>
                            </div>

                            <!-- RESONANCE -->

                                <div class="dfx-label">RES</div>
                                <div class="dfx-value-container relative group">

                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="resonance" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="resonance" data-dir="1">+</button>
                                </div>
                            </div>

                            <!-- ENVELOPE -->
                            <div class="digital-fx-box grow min-w-[50px]">
                                <div class="dfx-label">ENV</div>
                                <div class="dfx-value-container relative group">
                                    <input type="number" id="env-digital" value="60" class="dfx-value bg-transparent text-center focus:outline-none focus:text-white" min="0" max="100">

                                    <button class="dfx-btn" data-target="envMod" data-dir="1">+</button>
                                </div>
                            </div>

                            <!-- DECAY -->

                                <div class="dfx-label">DEC</div>
                                <div class="dfx-value-container relative group">
                                    <input type="number" id="dec-digital" value="40" class="dfx-value bg-transparent text-center focus:outline-none focus:text-white" min="0" max="100">
                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="decay" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="decay" data-dir="1">+</button>
                                </div>
                            </div>

                            <!-- ACCENT -->
                            <div class="digital-fx-box grow min-w-[50px]">
                                <div class="dfx-label">ACC</div>
                                <div class="dfx-value-container relative group">
                                    <input type="number" id="acc-digital" value="50" class="dfx-value bg-transparent text-center focus:outline-none focus:text-white" min="0" max="100">
                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="accentInt" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="accentInt" data-dir="1">+</button>
                                </div>
                            </div>

                            <div class="digital-fx-box grow min-w-[50px]">
                                <div class="dfx-label">DRV</div>
                                <div class="dfx-value-container relative group">
                                    <input type="number" id="dist-digital" value="20" class="dfx-value bg-transparent text-center focus:outline-none focus:text-white" min="0" max="100">
                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="distortion" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="distortion" data-dir="1">+</button>
                                </div>
                            </div>

                            <!-- TONE -->
                            <div class="digital-fx-box grow min-w-[50px]">
                                <div class="dfx-label">TONE</div>
                                <div class="dfx-value-container relative group">
                                    <input type="number" id="tone-digital" value="100" class="dfx-value bg-transparent text-center focus:outline-none focus:text-white" min="0" max="100">
                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="distTone" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="distTone" data-dir="1">+</button>
                                </div>
                            </div>

                             <!-- GAIN -->
                             <div class="digital-fx-box grow min-w-[50px]">
                                <div class="dfx-label">GAIN</div>
                                <div class="dfx-value-container relative group">
                                    <input type="number" id="dgain-digital" value="60" class="dfx-value bg-transparent text-center focus:outline-none focus:text-white" min="0" max="100">
                                </div>
                                <div class="dfx-buttons">
                                    <button class="dfx-btn" data-target="distGain" data-dir="-1">-</button>
                                    <button class="dfx-btn" data-target="distGain" data-dir="1">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SUBPANEL KEYS (Controls & Piano) -->
                <div id="subpanel-keys" class="transition-all duration-300 flex flex-col gap-1">
                    <!-- CONTROLS (OCTAVE - MODIFIERS - WAVEFORM) -->
                    <div class="flex justify-between items-center shrink-0 gap-2 mb-1">
                        <!-- OCTAVE -->
                        <div class="flex items-center gap-1 bg-gray-900 rounded p-1 border border-gray-800 shrink-0">
                            <button id="oct-down" class="w-8 h-6 bg-gray-800 text-xs hover:bg-gray-700 rounded text-gray-400 font-bold">-</button>
                            <span id="oct-display" class="w-8 text-center text-xs font-bold text-green-500">3</span>
                            <button id="oct-up" class="w-8 h-6 bg-gray-800 text-xs hover:bg-gray-700 rounded text-gray-400 font-bold">+</button>
                        </div>
                        
                        <!-- MODIFIERS -->
                        <div class="flex gap-1 flex-1 justify-center">
                            <button id="btn-toggle-slide" class="px-2 py-1 border border-gray-700 bg-gray-900/50 text-gray-500 text-[10px] tracking-widest hover:text-green-400 hover:border-green-600 transition-all font-bold rounded">~ SLIDE</button>

                        </div>

                        <!-- WAVEFORM -->

                            <span class="text-lg font-bold leading-none mb-0.5">~</span>
                            <span>SAW</span>

                    <!-- PIANO (RESTRUCTURED OVERLAY) -->
                    <div id="piano-container" class="relative h-20 w-full select-none mb-1 shrink-0">
                        <!-- WHITE KEYS (BACKGROUND) -->
                        <div class="flex w-full h-full gap-0.5">
                            <button class="piano-key white-key flex-1" data-note="C">C</button>
